<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Splendor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="css/header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@200;400;500&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div id="preNavCont">
      <div class="pre-nav-container container-fluid d-flex justify-content-end pt-2" id="preNav">
        <div class="pre-navbar">
          <ul class="pre-navbar-links d-flex">
            <li class="pre-nav-link"><a href="">Fotos</a></li>
            <li class="pre-nav-link"><a href="">Videos</a></li>
            <li class="pre-nav-link"><a href="">Contacto</a></li>
          </ul>
        </div>
        <div class="redes">
          <ul class="pre-navbar-redes d-flex justify-content-between">
            <li class="pre-nav-link"><a href=""><i class="fa-brands fa-square-facebook"></i></i></a></li>
            <li class="pre-nav-link"><a href=""><i class="fa-brands fa-square-instagram"></i></a></li>
            <li class="pre-nav-link"><a href=""><i class="fa-brands fa-square-whatsapp"></i></a></li>
          </ul>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="src/header/logo2.png" alt="logo" height="50px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item i-home">
              <a class="nav-link" aria-current="page" href="#">  <i class="fa-solid fa-house"></i> </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Conócenos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">¿Qué hacemos?</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ayúdanos</a>
            </li>
          </ul>
          <div class="btn-donar-cont ms-auto">
            <button id="btn-donar" class="btn btn-donar " ><i class="fa-solid fa-hand-holding-heart"></i>  Donar</button>
          </div>
        </div>

      </div>
    </nav>
  </header>

  <main>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="src/main/carousel1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="src/main/carousel2.jpg" class="d-block w-100" alt="...">
        </div> 
        <div class="carousel-item">
          <img src="src/main/carousel3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>

  <script type="module" src="js/header.js"></script>
  <script src="https://kit.fontawesome.com/446fb3221f.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
